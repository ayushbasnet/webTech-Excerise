<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>AYUSH | ABOUT</title>
  <link rel="stylesheet" href="about.css" />

</head>

<body>
  <div class="container">
    <form id="form" action="success.html" method="get" onsubmit="return check()">
      <h1>REGISTRATION FORM</h1>
      <div class="field">
        <input type="text" name="firstName" id="firstName" placeholder="First Name" />
      </div>
      <div class="field">
        <input type="text" name="lastName" id="lastName" placeholder="Last Name"/>
      </div>
      <br>
      <div class="field">
        <input type="text" name="country" id="country" placeholder="Country" />
      </div>
      <br>
      <div class="field">
        <input type="email" name="email" id="email" placeholder="Email"/>
      </div>
      <br>
      <div class="field">
        <input type="number" name="phone" id="phone" placeholder="Number"/>
      </div>
      <br>
      <div class="field">
        <textarea name="Message" rows="8" cols="80" id="Message" placeholder="Message"></textarea>
      </div>
      <br>
      <div class="field">
        <input type="checkbox" name="terms" onclick="sbtn()" >
        I do accept the terms and conditions of your site.

      </div>
      <br>
      <div class="field">
        <input type="submit" name="Register" id="btn" value="Register">
      </div>

    </form>

  </div>


  <footer><a href="index.html">HOME</a></footer>
  <script src="check.js"></script>
</body>

</html>
